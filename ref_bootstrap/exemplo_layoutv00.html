<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Set DIV Height to 100% Using CSS</title>
<style>
    body{
        margin: 1px;
    }
	.main {
        width: 100%;
        position: relative;
        height: 9vmax;
        background: #ccc;
	}
</style>
</head>
<body>
    <div class="main">The height of this DIV element is equal to the 100% height of its parent element's height.</div>
</body>
</html>
